<!DOCTYPE html>
<html>
<head>
	<title>Ark-a-Node</title>
	<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=fallback" rel="stylesheet">
	<style>
		html, body {
			background-color: #222;
			margin: 0;
			padding: 0.5em;
			overflow: hidden;
			font-family: monospace;
		}

		#root {
			box-sizing: border-box;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			position: fixed;
			top: 1em;
			left: 0.5em;
			height: calc(100% - 2em);
			width: calc(100% - 1em);
		}

		#game {
			display: flex;
			flex-grow: 1;
			align-items: flex-start;
			width: calc(100% - 2em);
			justify-content: center;
		}

		canvas {
			border: 1px solid whitesmoke;
		}

		footer {
			color: #ddd;
			font-size: 1em;
			padding: 0.5em;
			text-align: center;
		}

		a {
			color: gold;
		}

		.tooltip {
			position: relative;
		}

		.tooltip:hover:after {
			content: attr(data-tooltip);

			background-color: gold;
			border-radius: 3px;
			box-shadow: 0 4px 4px -2px rgba(0, 0, 0, 0.5);
			color: black;
			cursor: help;
			font-family: sans-serif;
			font-size: 14px;
			font-weight: 300;
			left: 0;
			min-width: 250%;
			padding: 0.5em;
			position: absolute;
			text-align: left;
			top: 0;
			transform: translateY(-100%);
		}
	</style>
</head>
<body>
	<div id="root">
		<section id="game"></section>
		<footer>
			Click or Tap to play - Use ESC to get the pointer back! -
			<span
				class="tooltip"
				data-tooltip="Nope, this doesn't actually use any Node.js, but the name sounds cool!"
			>Ark-a-Node</span>
			by <a href="https://davide.cassenti.it">Davide Cassenti</a>
		</footer>
	</div>
</body>
</html>
